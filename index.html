<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <title>Password Generator | Ridham</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">

            <h1>PASSWORD GENERATOR</h1>
    
            <div class="display-container">
    
                <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
    
                <button  data-copy>
                    <span class="copyMessg" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy-img" width="23" height="23">
                </button>
            </div>
    
            <div class="input-container">
                
                <!-- display password length -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                
                <!--  slider -->
                <input type="range" min="1" max="20" class="slider" data-lengthSlider>
                
                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" name="" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" name="" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                
                <div class="check">
                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
    
                <!-- display strength -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
    
                <!-- generate password button -->
                <button class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
